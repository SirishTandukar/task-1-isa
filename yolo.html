<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <h1>Herald College Kathmandu Survey Form</h1>
    <style>
        .bg{
            background-color: aliceblue;
            margin: 0 35%;
        }
        h1{
            text-align: center;
        }
        body{
            background-color: tan;
        }
        button{
            background-color: bisque;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="bg">
    <div class="name">
    <form action="Name">
        Name
        <br>
        <input type="text" placeholder="Enter your name">
    </form>
</div>
<div class="email">
    <form action="">
        E-mail
        <br>
        <input type="text" placeholder="Enter your E-mail">
    </form>
</div>
<div class="age">
    <form action="">
        Age
        <br>
        <input type="text" placeholder="Enter your age">
    </form>
</div>
<div class="qq1">
    <form action="">
        What action best defines you?
        <br>
    <select name="What action best defines you?" id="">
        <option>Student</option>
        <option>Teacher</option>
        </select>
    </form>    
</div>
<div class="q2">
    <form action="">
        Would you recomend Herald College  Kathmandu to your friend?
        <br>
        <input type="radio" name="rec">
        <label for="">Yes</label>
        <br>
        <input type="radio" name="rec">
        <label for="">No</label>
        <br>
        <input type="radio" name="rec">
        <label for="">Maybe</label>
    </form>
</div>
<div class="q3">
    <form action="">
        Language and framework known. (Click all that apply)
        <br>
        <input type="checkbox">
        <label for="">C</label>
        <br>
        <input type="checkbox">
        <label for="">C++</label>
        <br>
        <input type="checkbox">
        <label for="">C3</label>
        <br>
        <input type="checkbox">
        <label for="">JAVA</label>
        <br>
        <input type="checkbox">
        <label for="">Python</label>
        <br>
        <input type="checkbox">
        <label for="">Javascript</label>
        <br>
        <input type="checkbox">
        <label for="">React</label>
        <br>
        <input type="checkbox">
        <label for="">Angular</label>
        <br>
        <input type="checkbox">
        <label for="">Django</label>
        <br>
        <input type="checkbox">
        <label for="">Spring</label>
        <br>
    </form>
</div>
<div class="q4">
    <form action="">
        Any comment or suggestion?
        <br>
        <textarea name="message" id="" cols="30" rows="3"></textarea>
    </div>
        <div class="button">
        <button>Submit</button>
    </form>
</div>
</div>
</body>
</html>
